<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>GB Adviser</title>
    <link rel="stylesheet" href="src/font/font.css">
    <link rel="icon" href="/src/img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-inner">
        <a href="/" class="header-logo">
            <img src="/src/img/logo.png" alt="logo-image">
        </a>
        <div class="header-content">
            <div class="searchbar-container">
                <input class="searchbar-input" type="text" placeholder="Поиск...">
            </div>
            <div class="header-actions">
                <div class="dropdown messages-dropdown">
                    <img src="/src/img/icons/chat.svg" class="icon-button" alt="">
                </div>
                <div class="dropdown notifications-dropdown">
                    <img src="/src/img/icons/bell.svg" class="icon-button" alt="">
                    <span class="badge">5</span>
                </div>
                <div class="dropdown user-dropdown">
                    <div class="user-avatar">
                        <img src="/src/img/test_avatar.png" alt="" width="36">
                    </div>
                    <div class="user-name">Саша Смелая</div>
                    <img src="/src/img/icons/chevron_down.svg" class="icon-button" alt="">
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="main-inner">
        <div class="side-menu">
        </div>
        <div class="content-menu"></div>
        <div class="content"></div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
